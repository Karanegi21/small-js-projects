<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div class="container">
    <h1>Password Generator</h1>
    <div class="display-container">
        <input readonly placeholder="Password" class="display" data-passwordDisplay>
        <button data-copy>
            <span data-copyMsg></span>
            <img src="" alt="">
        </button>
    </div>
    <div class="input-container">
        <p>Password Length</p>
        <p data-length>0</p>
    </div>
    <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>

    <!-- checkboxes -->
    <div>
        <input type="checkbox" id="uppercase">
        <label for="uppercase">Includes Uppercase Letters</label>
    </div>
    <div>
        <input type="checkbox" id="lowercase">
        <label for="lowercase">Includes Lowerrcase Letters</label>
    </div>
    <div>
        <input type="checkbox" id="numbers">
        <label for="numbers">Includes Number Letters</label>
    </div>
    <div>
        <input type="checkbox" id="symbols">
        <label for="symbols">Includes symbols Letters</label>
    </div>
    <!-- strength -->
    <div class="strength container">
     <p>strength</p>
     <div data-indicator></div>
    </div>
    <!-- generate -->
    <button class="generateButton">Generate Password</button>
</div>


<script src="./mini1.js"></script>

</body>
</html>
